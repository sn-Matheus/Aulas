<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

	<!-- CSS personalizado -->
	<link rel="stylesheet" href="/Aula03/styles/css/style.css">

	<link rel="shortcut icon" href="/Aula03/styles/img/logo.svg" type="image/x-icon">

	<title>Vue js</title>
</head>

<body>
	<div class="container">
		<div id="app">
			<div class="text-center mb-4">
				<img class="mb-4" src="/Aula03/styles/img/logo.svg" alt="" width="72" height="72">
				<h1 class="h3 mb-3 font-weight-normal">v-bind:src</h1>
				<p>Aula 03 de Vue js</p>
			</div>
			<form> 
					<div id="app">
						<table class="table table-bordered">
							<tr>
								<td>Nome</td>
								<td>Imagens</td>
							</tr>
							<tr v-for="users in UserInfo">
								<td>{{users.Name}}</td>
								<td>
									<img v-bind:src="users.Url" alt="Astronautas">
								</td>
							</tr>
						</table> 
				</div>
			</form>



			<!-- Vue js  -->
			<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

			<!-- JS personalizado -->
			<script src="/Aula03/styles/js/vue.js"></script>

</body>

</html>
