<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

	<!-- CSS personalizado -->
	<link rel="stylesheet" href="/Aula02/styles/css/style.css">

	<link rel="shortcut icon" href="/Aula02/styles/img/logo.svg" type="image/x-icon">

	<title>Vue js</title>
</head>

<body>
	<div class="container">
		<div class="text-center mb-4">
			<img class="mb-4" src="/Aula02/styles/img/logo.svg" alt="" width="72" height="72">
			<h1 class="h3 mb-3 font-weight-normal">V-For</h1>
			<p>Aula 02 de Vue js</p>
		</div>
		<div id="todo-list-example">
			<form v-on:submit.prevent="addNewTodo">
				<label for="new-todo">Adicione uma Tarefa</label>
				<input class="form-control" required v-model="newTodoText" id="new-todo"
					placeholder="Teste adicionar uma tarefa a lista">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Adicionar</button>
			</form>
			<ul>
				<li class="list-group-item active" is="todo-item" v-for="(todo, index) in todos" v-bind:key="todo.id"
					v-bind:title="todo.title" v-on:remove="todos.splice(index, 1)"></li>
			</ul>
		</div>
	</div>


	<!-- Vue js  -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

	<!-- JS personalizado -->
	<script src="/Aula02/styles/js/vue.js"></script>

</body>

</html>
